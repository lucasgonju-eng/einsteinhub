name: Deploy Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-hostinger-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload files to Hostinger FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          port: ${{ secrets.HOSTINGER_PORT }}
          protocol: ${{ secrets.HOSTINGER_PROTOCOL || 'ftp' }}
          # Defina HOSTINGER_REMOTE_DIR para o webroot real do dom√≠nio
          # (ex.: /public_html ou /domains/einsteinhub.co/public_html).
          server-dir: ${{ format('{0}/', secrets.HOSTINGER_REMOTE_DIR) }}
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            **/.well-known/**
