name: Deploy Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-hostinger-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload files to Hostinger FTP (root)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          port: ${{ secrets.HOSTINGER_PORT }}
          protocol: ${{ secrets.HOSTINGER_PROTOCOL || 'ftp' }}
          server-dir: /
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            **/.well-known/**

      - name: Upload files to Hostinger FTP (/public_html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          port: ${{ secrets.HOSTINGER_PORT }}
          protocol: ${{ secrets.HOSTINGER_PROTOCOL || 'ftp' }}
          server-dir: /public_html/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            **/.well-known/**
